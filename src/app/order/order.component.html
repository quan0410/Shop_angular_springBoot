<app-header></app-header>
<div class="container main">
  <div class="intro-section">
    Cart
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="info">Receiver information</h2>
      <form action="">
        <div class="mb-3">
          <label for="name" class="form-label">User Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="cart-product">List product</h2>
      <table>
        <thead>
        <tr>
          <th scope="col" class="text-start">Product</th>
          <th scope="col" class="text-center">amount</th>
          <th scope="col" class="text-center">Price</th>
          <th scope="col" class="text-center">Total</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://images.pexels.com/photos/39284/macbook-apple-imac-computer-39284.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                >
                <span class="product-name">Tên sản phẩm</span>
              </div>
            </td>
            <td>2</td>
            <td>100,000 đ</td>
            <td>200,000 đ</td>
          </tr>
          <tr>
            <td class="text-start">
              <div class="product-info">
                <img
                  src="https://images.pexels.com/photos/39284/macbook-apple-imac-computer-39284.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                >
                <span class="product-name">Tên sản phẩm 2</span>
              </div>
            </td>
            <td>5</td>
            <td>100,000 đ</td>
            <td>500,000 đ</td>
          </tr>
        </tbody>
      </table>
      <div class="border-1 bg-opacity-25 bg-black mt-3 p-4 rounded-2">
        <div class="d-flex justify-content-between">
          <h4>Tổng giá: </h4>
          <h4>700,000 đ</h4>
        </div>
        <div class="mt-1">
          <h4 class="">Coupon</h4>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter coupon">
            <button class="btn bg-gradient px-4" type="button">Enter</button>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn bg-black text-white w-100" type="button">Order</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
