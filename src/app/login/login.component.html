<app-header></app-header>
<div class="container main">
  <div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <div class="login-form mx-auto">
        <h2 class="login-header">Login</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group password-field position-relative mt-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <i class="password-toggle fa-solid fa-eye-slash"></i>
        </div>
        <div class="form-group mt-2">
          <select class="form-control access-right">
            <option selected disabled>--role--</option>
            <option>User</option>
            <option>Admin</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-check checkbox-text">
            <span class="d-flex">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label text-start" for="remember">remember login</label>
            </span>
          </div>
        </div>
        <button type="button" class="btn bg-black text-white px-4 w-100 my-2">Login</button>
        <hr/>
        <div class="d-flex justify-content-between">
          <a href="#" class="register-link">Register</a>
          <a href="#" class="register-link">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
