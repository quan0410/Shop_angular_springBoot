<app-header></app-header>
<div class="container main">
  <div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <div class="register-form mx-auto">
        <h2 class="register-header">Register</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group password-field position-relative mt-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <i class="password-toggle fa-solid fa-eye-slash"></i>
        </div>
        <div class="form-group password-field position-relative mt-2">
          <label for="passwordConfirm">Confirm</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm">
          <i class="password-toggle fa-solid fa-eye-slash"></i>
        </div>
        <div class="form-group mt-2">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" id="userName">
        </div>
        <div class="form-group mt-2">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <div class="form-check checkbox-text">
            <span class="d-flex">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label text-start" for="remember">I agree with Terms and Condition  and Privacy policy</label>
            </span>
          </div>
        </div>
        <button type="button" class="btn bg-black text-white px-4 w-100 my-2">Register</button>
        <hr/>
        <div class="d-flex justify-content-center">
          <span>Do you already have an account? </span>
          <a href="#" class="register-link">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
